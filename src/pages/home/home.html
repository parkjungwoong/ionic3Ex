<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label fixed>item name</ion-label>
      <ion-input [(ngModel)]="newItem" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="addItem()">add item</button>
  <hr>

  <ion-list>
    <button ion-item *ngFor="let item of items">
      {{ item }}
    </button>
  </ion-list>
</ion-content>
